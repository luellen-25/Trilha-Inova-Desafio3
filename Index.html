<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividade Inova</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,"> <!-- Corrige o erro do favicon.ico -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Formulário de Inscrição -->
    <div id="inscricao" class="formulario">
      <h1>Inscrição</h1>
      <form id="form-inscricao" autocomplete="off">
        <div class="box">
          <label for="fname">Nome Completo</label>
          <input type="text" id="fname" required />
          <span class="error" id="error-fname"></span>
        </div>
        <div class="box">
          <label for="dtanasc">Data de Nascimento</label>
          <input type="date" id="dtanasc" required />
          <span class="error" id="error-dtanasc"></span>
        </div>
        <div class="box">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" maxlength="11" required />
          <span class="error" id="error-cpf"></span>
        </div>
        <div class="box">
          <label for="usuario">E-mail</label>
          <input type="email" id="usuario" required />
          <span class="error" id="error-usuario"></span>
        </div>
        <div class="box">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required />
          <span class="error" id="error-senha"></span>
        </div>
        <button type="submit">Enviar Inscrição</button>
      </form>
    </div>

    <!-- Formulário de Login -->
    <div id="login" class="formulario hidden">
      <h1>Login</h1>
      <form id="form-login" autocomplete="off">
        <div class="box">
          <label for="login-email">E-mail</label>
          <input type="email" id="login-email" required />
        </div>
        <div class="box">
          <label for="login-senha">Senha</label>
          <input type="password" id="login-senha" required />
        </div>
        <span class="error" id="login-error"></span>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
